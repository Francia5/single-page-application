<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-outline bg-light fixed-top">
            <div class="container">
                <!-- <a href="#" class="navbar-brand">Menu</a> -->
                <a class="navbar-brand dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"aria-expanded="false">Menu</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false"
                    aria-label="Menu de Navegacion">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact Us</a>
                        </li>
                        <li class="nav-item counter">
                            <a data-toggle="modal" data-target="#exampleModal" href="#" class="nav-link"><i class="fas fa-cart-plus" id="count"></i></a>
                        </li>
                    </ul>
                    <form action="" class="form-inline my-2 my-lg-0" id="search-form">

                        <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" id="searchProducts">
                        <button class="btn btn-primary my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <div class="container mt-4">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/image/decoracion.jpg"alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/image/ropa-moda.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/image/ecommerce.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/image/Papeleria.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/image/telefonia.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <section class="container mt-4">
            <div class="row">
                <div id="pantalla" class="card-columns" >
                    <!-- Template -->
                    <!-- <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">__pantalla__</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
        <div class="card text-center">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">See more +</a>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tu compra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="text-mdl">
                             
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Producto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="row-template">
                                        
                                    </tr>
                                </tbody>
                            </table>
                    
                </div>
                <div class="modal-footer">
                    <p id="total"></p>
                    <div class="row">
                        <p id="msg" class="col s12 hidden error">Please check the checkbox</p>
                    </div>
                    <div class="row">
                        <form class="col s12" action="check">
                            <p>
                                <label>
                                    <input id="check" type="checkbox" />
                                    <span>Check here to continue</span>
                                </label>
                            </p>
                        </form>
                    </div>
                    <div class="row">
                        <div id="paypal-button" class="col s12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
    <script src="./js/paypal.js"></script>
    <script src="js/index.js"></script>
